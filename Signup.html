<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css" type="text/css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/.Signup.js"></script>

    
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/LogoEB.png" alt="logo">
        </div>
        <button id="menu-btn">&#9776;</button>
        <div class="navigation">
            <a href="homepage.html" id="home">Home</a>
            <a href="">Marketplace</a>
            <a href="">About us</a>
            <button id="head-button">Sell Product</button>
        </div>
        <div class="user">
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="remove" href=""><i class="fa-regular fa-heart"></i></a>

            <div id="profilepic"><img src="" alt=""></div>
        </div>
    </header>
    <div class="sidebar">
        <button class="close-btn">&times;</button>
        <a href="homepage.html">Home</a>
        <a href="">Marketplace</a>
        <a href="aboutUs.html">About us</a>
        <button id="head-button">Sell Product</button>
        <div class="user">
            <a href="login.html"><i class="fa-regular fa-user"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="remove" href=""><i class="fa-regular fa-heart"></i></a>
        </div>
    </div>

<div class="wrapper-container">
    <div class="wrapper">
        <form id="form" action="homepage.html">
            <h1>Sign up</h1>
            <div class="input-box1">
                <input id="firstname" type="text" placeholder="First name" required>
                    <input id="lastname" type="text" placeholder="Last name" required>
                    <div class="error" id="name-error"></div>
            </div>
            <div class="input-box">
                <input id="email" type="email" placeholder="Email" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <div class="error" id="password-error"></div>
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="password" placeholder="Confirm password" required>
                <div class="error" id="confrim-password-error"></div>
            </div>
            <h2>By signing up, I agree to the Privacy Policy and the Terms of Services </h2>
            <button type="submit" class="btn">Create Account</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.querySelector("#menu-btn");
    const sidebar = document.querySelector(".sidebar");
    const closeBtn = document.querySelector(".close-btn");

    menuBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
    });
});
</script>
    
</body>
</html>
