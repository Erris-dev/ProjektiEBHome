<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Signup.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/LogoEB.png" alt="logo">
        </div>
        <div class="navigation">
            <a href="homepage.html" id="home">Home</a>
            <a href="">Marketplace</a>
            <a href="">About us</a>
            <button id="head-button">Sell Product</button>
        </div>
        <div class="user">
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="remove" href=""><i class="fa-regular fa-heart"></i></a>

            <div id="profilepic"><img src="" alt=""></div>
        </div>
    </header>

<div class="wrapper-container">
    <div class="wrapper">
        <form action="">
            <h1>Sign up</h1>
            <div class="input-box1">
                <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <h2>By signing up, I agree to the Privacy Policy and the Terms of Services </h2>
            <button type="submit" class="btn">Create Account</button>
            <div class="login-link">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</div>
    
</body>
